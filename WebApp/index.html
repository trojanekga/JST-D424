<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Job Shop Tracker</title>
</head>
<body>
    <main>
        
        <label>Job Name:</label>
        <input type="text" id="name-input">
        <br> <br>
        <label>Customer Name:</label>
        <input type="text" id="customer-input">
        <br> <br>
        <label>Description:</label>
        <input type="text" id="description-input">
        <br> <br>
        <!--<button id="add-name-btn">Add Job</button>-->
        <input type="submit" id="add-name-btn" value="Add Job">
        

        <br><br><br>
        <div>
            <input placeholder="Search by name"
            id="search-input">
            <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date Added</th>
                <th>Customer</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Edit</th>
                
            </thead>
            <tbody>

            </tbody>
        </table>
        <section hidden id="update-row">
            <h3>Edit Job</h3>
            <label>Edit Name:</label>
            <input type="text" id="update-name-input">
            <br> <br>
            <label>Edit Description:</label>
            <input type="text" id="update-description-input">
            <br> <br>
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
