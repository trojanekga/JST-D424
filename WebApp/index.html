<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Job Shop Tracker</title>
</head>
<body>
    <main>
        <h1>JOB SHOP TRACKER APP</h1>
        <div id="add-job-div">
        <label>Job Name:</label>
        <input type="text" id="name-input">
        <br> <br>
        <label>Customer Name:</label>
        <input type="text" id="customer-input">
        <br> <br>
        <label>Description:</label>
        <input type="text" id="description-input">
        <br> <br>
        <button id="add-name-btn">ADD JOB</button>
        <!-- <input type="submit" id="add-name-btn" value="Add Job"> -->
    </div>

        <br><br><br>
        <div id="search-div">
            <input placeholder="Search by name"
            id="search-input">
            <button id="search-btn">SEARCH</button>
        </div>
        <br><br>
        <h3>CURRENT JOBS</h3>
        <table id="table">
            <thead>
                <th>ID</th>
                <th>NAME</th>
                <th>DATED ADDED</th>
                <th>CUSTOMER</th>
                <th>DESCRIPTION</th>
                <th>DELETE</th>
                <th>EDIT</th>
                
            </thead>
            <tbody>

            </tbody>
        </table>
        <section hidden id="update-row">
            <h3>Edit Job</h3>
            <label>Edit Name:</label>
            <input type="text" id="update-name-input">
            <br> <br>
            <label>Edit Description:</label>
            <input type="text" id="update-description-input">
            <br> <br>
            <button id="update-row-btn">UPDATE</button>
        </section>
        <br> <br> <br>
        <div>
            <input placeholder="Report by customer"
            id="report-input">
            <button id="report-btn">GET REPORT</button>
        </div>
        
        <section hidden id="report-row">
            <h3>REPORT BY CUSTOMER</h3>
        <table class="report-table">
            <thead>
                <th>ID</th>
                <th>NAME</th>
                <th>DATE ADDED</th>
                <th>CUSTOMER</th>
                <th>DESCRIPTION</th>
                
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
